<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.0.js"></script>
   <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="form">
        <div class="sideOne">
          <label for="side1">Side One:</label>
          <input id="side1" class="side1" type="text">
        </div>
        <div class="sideTwo">
          <label for="side2">Side Two:</label>
          <input id="side2" class="side2" type="text">
        </div>
        <div class="sideThree">
          <label for="side3">Side Three:</label>
          <input id="side3" class="side3" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="equilateral">
        <p>You have an equilateral triangle!</p>
      </div>
      <div class="isosceles">
        <p>You have an isosceles triangle!</p>
      </div>
      <div class="scalene">
        <p>You have an scalene triangle!</p>
      </div>
      <div class="not">
        <p>You do not have a triangle! Try again!</p>
      </div>
    </div>
  </body>
</html>
